services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: forge-postgres
    environment:
      POSTGRES_USER: forge
      POSTGRES_PASSWORD: forge
      POSTGRES_DB: forge
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: forge-redis
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

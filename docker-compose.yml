services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: forge-postgres
    environment:
      POSTGRES_USER: forge
      POSTGRES_PASSWORD: forge
      POSTGRES_DB: forge
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forge"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: forge-redis
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: forge-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://forge:forge@postgres:5432/forge
      REDIS_URL: redis://redis:6379
      API_PORT: "3001"
      AUTH_SECRET: ${AUTH_SECRET:-change-me-in-production}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
      OPENAI_PROVIDER_NAME: ${OPENAI_PROVIDER_NAME:-}
      OPENAI_MODELS: ${OPENAI_MODELS:-}
      AI_DEFAULT_PROVIDER: ${AI_DEFAULT_PROVIDER:-anthropic}
      AI_DEFAULT_MODEL: ${AI_DEFAULT_MODEL:-claude-sonnet-4-5-20250929}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: forge-web
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
